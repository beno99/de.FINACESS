        <section>
            <div id="entradas">
                <h4>
                    <samp id=" icomes">Entradas</samp>

                <span id="icomes">R$ 0,00</span>
            </div>
            <div id="saidas">
                <h4>
                    <span>Exits</span>

                <span id="expenses">R$ 0,00</span>
            </div>
            <div id="total">
                <h4>
                    <span>Total</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: msFilter"><path d="M12 15c-1.84 0-2-.86-2-1H8c0 .92.66 2.55 3 2.92V18h2v-1.08c2-.34 3-1.63 3-2.92 0-1.12-.52-3-4-3-2 0-2-.63-2-1s.7-1 2-1 1.39.64 1.4 1h2A3 3 0 0 0 13 7.12V6h-2v1.09C9 7.42 8 8.71 8 10c0 1.12.52 3 4 3 2 0 2 .68 2 1s-.62 1-2 1z"></path><path d="M5 2H2v2h2v17a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4h2V2H5zm13 18H6V4h12z"></path></svg>

        <div class="novat">
            <a id="opem-modal">
                <samp>+ nova transaçao</samp>
            </a>    
        </div>
        <dialog>
            <div id="fady" ><div id="modal">
                <div class="sobre">
                    <h2>nova transaçao</h2>
                    <form action="">
                        <div class="imput-sectio">
                            <label for="descriçao" id="desc-label"></label><input type="text" id="desc-input" name="desc-inp" placeholder="Descriçao" maxlength="30">
                            <label for="descriçao" id="desc-label"></label><input type="number" id="desc-inpu-numbert" name="desc-inpt" placeholder="0,00" step="0.01" maxlength="20">
                            <small>use o sinal -(negativo) para despessas e ,(vírgula) pra casas deimais</small>
                        </div>
                        
                        <div id="card-date-bt">
                            <label for="descriçao" id="desc-label"></label><input type="date" id="date" name="date">
                            <div id="buton">
                                <button id="cancelar-bnt">cancelar</button>
                                <button id="salvar-bnt">salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div></div>
        </dialog>
